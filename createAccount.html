<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awsome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/indexStyles.css" />
    <link rel="stylesheet" href="/css/createAccountStyles.css" />
    <title>Create your Profile</title>
  </head>
  <body>
    <script type="text/javascript" src="/assets/header.txt"></script>
    <!-- CREATE A NEW USER -->
    <div class="form-container">
      <div class="content">
        <h1 class="form-title">Create New Account</h1>
        <div class="beside">
          <input type="text" placeholder="FIRST NAME" id="first-name" />
          <input type="text" placeholder="LAST NAME" id="last-name" />
        </div>
        <div class="beside">
          <input type="date" id="dob" />
          <select id="gender" required>
            <option value="none">SELECT GENDER</option>
            <option value="male">MALE</option>
            <option value="female">FEMALE</option>
            <option value="non-binary">NON-BINARY</option>
          </select>
        </div>
        <div class="beside">
          <input type="text" placeholder="CITY" id="city" />
          <input type="text" placeholder="COUNTRY" id="country" />
        </div>
        <input type="email" placeholder="EMAIL ADDRESS" id="email" />
        <div class="beside">
          <input type="text" placeholder="username" id="username" />
          <input type="password" placeholder="Password" id="password" />
        </div>
        <div class="beside">
          <button id="saveBtn" class="primaryBtn">Submit</button>
          <button id="cancelBtn" class="secondaryBtn">Cancel</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/assets/footer.txt"></script>
    <script src="/js/createAccount.js"></script>
  </body>
</html>
