<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME LINK FOR ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/indexStyles.css" />
    <title>Find Love Landing Page</title>
  </head>
  <body>
    <!-- HEADER -->
    <script type="text/javascript" src="/assets/header.txt"></script>
    <!-- MAIN SECTION STARTS HERE -->
    <div class="hero-section">
      <div class="title-content">
        <h1>Find the love of your life here!</h1>
      </div>
      <div class="buttons">
        <button class="primaryBtn" id="create-account">
          Create New Account
        </button>
        <button class="secondaryBtn" id="login">Log In</button>
      </div>
    </div>
    <div class="cards-container">
      <ul id="users-list"></ul>
    </div>
    <div class="arrowbtn-container">
      <button id="arrow" class="primaryBtn arrow-btn">
        <i class="fa-solid fa-arrows-left-right-to-line"></i>
      </button>
    </div>
    <!-- MAIN SECTION ENDS HERE -->
    <script type="text/javascript" src="/js/index.js"></script>
    <!-- FOOTER -->
    <script type="text/javascript" src="/assets/footer.txt"></script>
  </body>
</html>
