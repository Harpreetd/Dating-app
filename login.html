<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/indexStyles.css" />
    <link rel="stylesheet" href="/css/loginStyles.css" />
    <title>Log in to your Profile</title>
  </head>
  <body>
    <script type="text/javascript" src="/assets/header.txt"></script>
    <!-- LOGIN FORM -->
    <form id="login-form">
      <h1>Login</h1>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button type="button" onclick="logIn()" class="primaryBtn">Login</button>
      <div class="form-img">
        <img
          src="/assets/images/couple.png"
          alt="stick cartoon couple holding heart shape balloons together"
        />
      </div>
    </form>
    <script type="text/javascript" src="/assets/footer.txt"></script>
    <script src="/JS/login.js"></script>
  </body>
</html>
