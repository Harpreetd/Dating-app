<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/indexStyles.css" />
    <link rel="stylesheet" href="/css/playStyles.css" />
    <title>Love feelings</title>
  </head>
  <body>
    <script type="text/javascript" src="/assets/header.txt"></script>
    <div class="container">
      <!-- LOVE CALCULATOR -->
      <div class="love-calculator">
        <h2>Love Calculator</h2>
        <input type="text" placeholder="Your Name" id="name1" />
        <input type="text" placeholder="Other Person's Name" id="name2" />
        <button id="calculate-love" class="primaryBtn">Calculate Love</button>
        <div class="text-container" id="love-percentage"></div>
        <p id="love-quote"></p>
      </div>
      <!-- SPIN WHEEL -->
      <div class="spin-container" id="spin-container">
        <div><h1>Get a date idea</h1></div>
        <button id="spin">Spin</button>
        <span class="spin-arrow"></span>
        <div id="spin-wheel" class="spin-wheel">
          <div class="one"><img src="/assets/images/dinner.png" /></div>
          <div class="two"><img src="/assets/images/disco.png" /></div>
          <div class="three"><img src="/assets/images/picnic.png" /></div>
          <div class="four"><img src="/assets/images/icecream.jpg" /></div>
          <div class="five"><img src="/assets/images/sunset.jpg" /></div>
          <div class="six"><img src="/assets/images/movie-date.png" /></div>
          <div class="seven"><img src="/assets/images/netflix.png" /></div>
          <div class="eight"><img src="/assets/images/game.png" /></div>
        </div>
      </div>
    </div>
    <script src="/js/play.js"></script>
    <script type="text/javascript" src="/assets/footer.txt"></script>
  </body>
</html>
